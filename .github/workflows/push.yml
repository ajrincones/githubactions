on: push
name: deploy
jobs:
  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1
      with:
        username: _json_key
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: gcr.io
        repository: ajrincones/gha
        tags: latest