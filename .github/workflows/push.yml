name: Build and Push
on: 
  push:
      branches:    
          - master
jobs:
  build_publish_gcr:
    runs-on: ubuntu-latest
    steps:
  - name: Checkout code
    uses: actions/checkout@v2

  - name: Build and push Docker images
    uses: docker/build-push-action@v1
    with:
      username: _json_key
      password: ${{ secrets.DOCKER_PASSWORD }}
      registry: gcr.io
      repository: myorg/myrepository
      tags: latest
